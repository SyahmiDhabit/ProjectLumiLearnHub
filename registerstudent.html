<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <link rel="stylesheet" href="register.css" type="text/css">
</head>

<body>
    <div class="bar">
        <button class="back-btn">‚Üê BACK</button>

        <div class="right-group">
            <span class="text">Already have an account?</span>
            <button class="login-btn">LOG IN STUDENT</button>
        </div>
    </div>

    <h1>ABOUT YOU</h1>

    <!-- Form submits data to registertutor.php -->
  <form action="student.php" method="post" enctype="multipart/form-data">
    <div>
        <label for="studentFullName">Full Name</label>
        <input type="text" id="studentFullName" name="studentFullName" placeholder="Your Fullname" required>
    </div>

    <div>
        <label for="usernamestudent">Username</label>
        <input type="text" id="usernamestudent" name="usernamestudent" placeholder="Your Username" required>
    </div>

    <div>
        <label for="passwordstudent">Password</label>
        <input name="passwordstudent" id="passwordstudent" type="password" placeholder="Your Password" required>
    </div>

    <div>
        <label for="studentAge">Age</label>
        <input type="number" id="studentAge" name="studentAge" min="5" max="30" placeholder="Your Age" required>
    </div>

    <div>
        <label for="studentDob">Birth of Date</label>
        <input type="date" id="studentDob" name="studentDob" required>
    </div>

    <div>
        <label>Gender</label>
        <div class="gender-options">
            <input type="radio" id="male" name="studentGen" value="Male"> <label for="male">Male</label>
            <input type="radio" id="female" name="studentGen" value="Female"> <label for="female">Female</label>
        </div>
    </div>

    <div>
        <label for="studentNum">Phone Number</label>
        <input type="tel" id="studentNum" name="studentNum" placeholder="+601x-xxxxxxx" required>
    </div>

    <div>
        <label for="studentCountry">Country</label>
        <select id="studentCountry" name="studentCountry">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Philippine">Philippine</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div>
        <label for="emailstudent">Email</label>
        <input type="email" id="emailstudent" name="emailstudent" placeholder="Your Email" required>
    </div>

    <div class="full-width">
        <label for="studentBio">Bio</label>
        <textarea id="studentBio" name="studentBio" placeholder="Type your message here..." required></textarea>
    </div>

    <div class="full-width" style="text-align: center;">
        <span>Proceed to register as a Student?</span>
        <input type="submit" id="submit" value="PROCEED">
    </div>
</form>

</body>

<footer>

</footer>
</html>
