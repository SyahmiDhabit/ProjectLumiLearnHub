<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Student - Tutor</title>
  <link rel="stylesheet" href="mystudenttutor.css" />
</head>
<body>
  <div class="header">
    <a href="tutorinterface.html" class="brand">LumiLearnHub</a>
    <div class="welcome">WELCOME TUTOR!</div>
    <div class="profile-icon"></div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="menu-title">MENU OPTION</div>

      <a href="scheduletutor.html" class="menu-item">
        <span>My Schedule</span>
        <img src="image/calendaricon.png" alt="calendar icon" class="menu-icon">
      </a>

      <a href="mystudenttutor.html" class="menu-chosen">
        <span>My Student</span>
        <img src="image/usericon.png" alt="user icon" class="menu-icon">

      <a href="remindertutor.html" class="menu-item">

        <img src="image/clockicon.png" alt="clock icon" class="menu-icon">

      <a href="requeststudenttutor.html" class="menu-item">
        <span>Student Request</span>
        <img src="image/requesticon.png" alt="request icon" class="menu-icon">
      </a>

      <a href="feedbacktutor.html" class="menu-item">
        <span>Feedback</span>
        <img src="image/feedbackicon.png" alt="feedback icon" class="menu-icon">
      </a>
    </div>

    <div class="main-content">
      <div class="top-buttons">
        <a href="availabletutor.html"><button class="top-btn">Availability</button></a>
        <a href="applicationtutor.html"><button class="top-btn">Application for Subject Tutoring</button></a>
      </div>

      <div class="schedule-tittle">
        <span class="title-size">My Student</span>
        <table class="schedule-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Subject</th>
              <th>Student</th>
            </tr>

          <tbody>
            <tr><td>1</td><td>Computer Science</td><td>Athirah Ahmad</td></tr>
            <tr><td>2</td><td>Computer Science</td><td>Zulaikha Najwa</td></tr>
            <tr><td>3</td><td>Computer Science</td><td>Syahmi Saidi</td></tr>
            <tr><td>4</td><td>Mathematic</td><td>Iqbal Mazlan</td></tr>
            <tr><td>5</td><td>Mathematic</td><td>Khair Aziz</td></tr>
            <tr><td>6</td><td>Computer Science</td><td>Asyraaf Zamri</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
