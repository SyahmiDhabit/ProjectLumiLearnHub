<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor Feedback</title>
  <link rel="stylesheet" href="feedbacktutor.css" />
</head>
<body>
  <div class="header">
    <div class="brand">LumiLearnHub</div>
    <div class="welcome">WELCOME TUTOR!</div>
    <div class="profile-icon"></div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="menu-title">MENU OPTION</div>
      <div class="menu-item"><span>My Schedule</span> <img src="image/calendaricon.png" class="menu-icon"></div>
      <div class="menu-item"><span>My Student</span> <img src="image/usericon.png" class="menu-icon"></div>
      <div class="menu-item"><span>Reminder</span> <img src="image/clockicon.png" class="menu-icon"></div>
      <div class="menu-item"><span>Student Request</span> <img src="image/requesticon.png" class="menu-icon"></div>
      <div class="menu-chosen"><span>Feedback</span> <img src="image/feedbackicon.png" class="menu-icon"></div>
    </div>

    <div class="main-content">
      <div class="top-buttons">
        <button class="top-btn">Availability</button>
        <button class="top-btn">Application for Subject Tutoring</button>
      </div>

      <div class="feedback-section">
        <h2>Feedback</h2>
        <table class="feedback-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Subject</th>
              <th>Student</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Event Driven Programming</td>
              <td>Syahmi Saidi</td>
              <td>4 <img src="image/starfeedback.png" alt="starfeedback" class="menu-icon"></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Web Programming</td>
              <td>Syahmi Dhabit</td>
              <td>5 <img src="image/starfeedback.png" alt="starfeedback" class="menu-icon"></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Math</td>
              <td>Abdul Aziz</td>
              <td>Unrated</td>
            </tr>
            <tr>
              <td>4</td>
              <td>English</td>
              <td>Chew Weilun</td>
              <td>5 <img src="image/starfeedback.png" alt="starfeedback" class="menu-icon"></td>
            </tr>
            <tr>
              <td>5</td>
              <td>Computer Science</td>
              <td>Naim Ismail</td>
              <td>Unrated</td>
            </tr>
          </tbody>
